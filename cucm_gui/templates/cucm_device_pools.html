{% extends "base.html" %}

{% block content %}
    <h1>CUCM Device Pools</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% for dp in device_pools %}
    {{ dp }}<br>
    {% endfor %}
{% endblock %}
